<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="o1">

  <script type="text/javascript">

function odd() {

}
function youtube() {
window.open("https://youtube.com");
}
function vk() {
window.open("https://vk.com");
}
function whatsapp() {
window.open("https://whatsapp.com");
}
function telegram() {

}

}
